    - name: _id
      type: string
      in: query
      description: token: The logical resource id associated with the resource.<br>Required: Yes or `service-type`
    - name: service-type
      type: string
      in: query
      description: token: A single or comma separated list of appointment types that can be booked into the slot. Example: `service-type=https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14249|4047611`<br>Required: Yes or `_id`
    - name: schedule.actor
      type: string
      in: query
      description: reference: A single or comma separated list of Practitioner references. Example: `schedule.actor=Practitioner/1234`<br>Required: No
    - name: -location
      type: string
      in: query
      description: reference: A single or comma separated list of Location references. Example: `-location='5678'`<br>Required: No
    - name: start
      type: string
      in: query
      description: date: The Slot date-time. Example: `start=ge2016-08-24T12:00:00.000Z&start=lt2017-01-24T12:00:00.000Z`<br>Required: See Notes
    - name: _count
      type: string
      in: query
      description: number: The maximum number of results to be returned per page.<br>Required: No
    - name: _include
      type: string
      in: query
      description: string: Other resource entries to be returned as part of the bundle. Example: `_include=Slot:schedule` or `_include=Schedule:actor:Practitioner`<br>Required: No
