    - name: _id
      type: string
      in: query
      description: token: The logical resource ID associated with the resource. It may be a list separated by commas. This parameter is required if the `target` parameter is not used. Example: `_id=doc-1234`<br>Required: Conditionally
    - name: target
      type: string
      in: query
      description: reference: The target references, which can be version-specific. See Notes for list of supported resources. Example: `target=DocumentReference/66547`<br>Required: Conditionally
