    - name: _id
      type: string
      in: query
      description: token: The logical resource ID associated with the goal. This parameter is required if `patient` is not used. Example: `_id=7891`<br>Required: Conditionally
    - name: patient
      type: string
      in: query
      description: reference: The patient who has the goal. This parameter is required if `_id` is not used. Example: `patient=12345`<br>Required: Conditionally
    - name: target-date
      type: string
      in: query
      description: date: A date or date range from which to find goals. Example: `target-date=ge2016-10-01&target-date=le2016-12-01`<br>Required: No
    - name: _revinclude
      type: string
      in: query
      description: token: Provenance resource entries to be returned as part of the bundle. Example:_revinclude=Provenance:target<br>Required: No
