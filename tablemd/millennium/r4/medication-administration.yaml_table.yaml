    - name: _id
      type: string
      in: query
      description: token: The logical resource ID associated with the resource. It may be a list separated by commas. This parameter is required if the `patient` parameter is not used. Example: `_id=12345`<br>Required: Conditionally
    - name: patient
      type: string
      in: query
      description: reference: The specific patient to return medication administrations for. This parameter is required if the `_id` parameter is not used. Example: `patient=1234`<br>Required: Conditionally
    - name: status
      type: string
      in: query
      description: token: The status of the medication administration event. It may be a list separated by commas. Example: `status=completed,not-done`<br>Required: No
    - name: performer
      type: string
      in: query
      description: reference: The logical resource ID of the practitioner who administered the medication. It may be a list separated by commas. Example: `performer=1245,7659`<br>Required: No
    - name: effective-time
      type: string
      in: query
      description: dateTime: A date range for when the administration happened. Example: `effective-time=ge2014-05-19T20:54:02.000Z`<br>Required: No
    - name: _count
