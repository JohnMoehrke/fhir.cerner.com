    - name: _id
      type: string
      in: query
      description: token: The logical resource id associated with the resource. Example: `12345`<br>Required: This, or `patient` or `subject`
    - name: patient
      type: string
      in: query
      description: reference: The specific patient to return ServiceRequests for. Example: `12345`<br>Required: This, or `_id` or `subject`
    - name: subject
      type: string
      in: query
      description: reference: The subject associated with the ServiceRequest. Must represent a Patient resource. May use the `:Patient` modifier. Example: `subject=Patient/12345` or `subject:Patient=12345`<br>Required: This, or `_id` or `patient`
    - name: code
      type: string
      in: query
      description: token: What is being requested/ordered. Example: `code=https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/200|22337316`<br>Required: N
    - name: _lastUpdated
      type: string
      in: query
      description: date: An explicit or implied date-time range within which the most recent clinically relevant update was made to the service request. Must include a time, and must be prefixed by `ge` or `le`. Example: `ge2014-05-19T20:54:02.000Z`<br>Required: N
    - name: _count
      type: string
      in: query
      description: number: The maximum number of ServiceRequests to retrieve in a page. Example: `50`<br>Required: N
