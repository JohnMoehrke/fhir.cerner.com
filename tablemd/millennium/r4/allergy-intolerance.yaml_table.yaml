    - name: _id
      type: string
      in: query
      description: token: The logical resource id associated with the resource. Example: `_id=12345`<br>Required: This or `patient`
    - name: patient
      type: string
      in: query
      description: reference: Who the sensitivity is for. Example: `patient=12345`<br>Required: This or `_id`
    - name: clinical-status
      type: string
      in: query
      description: token: The clinical status of the allergy or intolerance. Example: `active`, `inactive`, `resolved`<br>Required: No
    - name: _revinclude
      type: string
      in: query
      description: token: Provenance resource entries to be returned as part of the bundle. Example: `_revinclude=Provenance:target`<br>Required: No
