    - name: _id
      type: string
      in: query
      description: token: The logical resource id associated with the resource.<br>Required: See notes
    - name: date
      type: string
      in: query
      description: date: Time period plan covers. Example: `date=ge2016-08` or `date=le2017-01-24T12:00:00.000Z`<br>Required: N
    - name: patient
      type: string
      in: query
      description: reference: Who care plan is for. Example: `patient=12345`<br>Required: See notes
    - name: subject
      type: string
      in: query
      description: reference: Who care plan is for. Must represent a Patient resource. May use the `:Patient` modifier. Example: `subject=Patient/12345` or `subject:Patient=12345`<br>Required: See notes
    - name: _count
      type: string
      in: query
      description: number: Number of results per page.<br>Required: N
    - name: category
      type: string
      in: query
      description: token: The scope of care plan being searched for. Examples: `category=assess-plan`, `category=http://argonaut.hl7.org|careteam`, `category=http://hl7.org/fhir/care-team-category|longitudinal`, or `category=careteam`<br>Required: See notes
    - name: context
      type: string
      in: query
      description: reference: The encounter id of the care plan. Example: `context=1138`<br>Required: See notes
