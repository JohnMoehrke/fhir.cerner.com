      type: string
      in: query
      description: reference: A reference to the patient whose document references are required. Example: `patient=12345`<br>Required: Yes
    - name: type
      type: string
      in: query
      description: token: The document reference type. Example: `type=http://loinc.org\|34133-9`<br>Required: Yes
