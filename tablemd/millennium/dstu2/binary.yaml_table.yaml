    - name: patient
      type: string
      in: query
      description: reference: A reference to the patient that is the subject of the CCD. Example: `12345`<br>Required: Y
    - name: start
      type: string
      in: query
      description: date: The start of the date range for which the CCD is to be generated. If not provided, then all records from the beginning of time are included. Example: `2014-09-24T12:00:00.000Z`<br>Required: N
    - name: end
      type: string
      in: query
      description: date: The end of the date range for which the CCD is to be generated. If not provided, then all records up to the current date are included. Example: `2016-09-24T12:00:00.000Z`<br>Required: N
