    - name: _id
      type: string
      in: query
      description: token: The logical resource id associated with the resource.<br>Required: Yes or `slot-type`
    - name: slot-type
      type: string
      in: query
      description: token: A single or comma separated list of appointment types that can be booked into the slot. Example: `http://snomed.info/sct|394581000`<br>Required: Yes or `_id`
    - name: schedule.actor
      type: string
      in: query
      description: reference: A single or comma separated list of Practitioner references. Example: `Practitioner/1234`<br>Required: No
    - name: -location
      type: string
      in: query
      description: reference: A single or comma separated list of Location references. Example: `5678`<br>Required: No
    - name: start
      type: string
      in: query
      description: date: The Slot date-time. Example: `2016`<br>Required: Yes when using `slot-type`
    - name: _count
      type: string
      in: query
      description: number: The maximum number of results to be returned per page.<br>Required: No
    - name: _include
      type: string
      in: query
      description: string: Other resource entries to be returned as part of the bundle. Example: `_include=Slot:schedule`<br>Required: No
