
  description: |
    # Patch Operations

    ## Replace Status
    _Description_
    
    The status of the slot.
    
    |Path|Operation|Value Type|
    |---|---|---|
    |[`/status`](https://hl7.org/fhir/R4/slot-definitions.html#Slot.status)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#code"><code>code</code></a>|
    
    _Example_
    
    ````json
    {
      "op": "replace",
      "path": "/status"
      "status": "free"
    }
    
    ````
    
    _Notes_
    <ul>
      <li>Only <code>free</code> and <code>busy-tentative</code> are supported.</li>
    </ul>
    
