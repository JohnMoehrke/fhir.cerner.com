
  description: |
    # Patch Operations

    ## Replace Extension
    _Description_
    
    Replace the value of an extension.
    
    |Path|Operation|Value Type|
    |---|---|---|
    |[`/extension`](https://hl7.org/fhir/R4/domainresource-definitions.html#DomainResource.extension)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/extensibility.html#Extension"><code>Extension</code></a>|
    
    _Example_
    
    ````json
    {
      "path": "/extension",
      "op": "replace",
      "value": [
        {
          "valueCodeableConcept": {
            "coding": [
              {
                "system": "http://hl7.org/fhir/task-status",
                "code": "completed"
              }
            ]
          },
          "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/email-status"
        }
      ]
    }
    
    ````
    
    _Notes_
    Supported extensions that can be replaced: <ul>
      <li> <a href="https://fhir-ehr.cerner.com/r4/StructureDefinition/email-status?_format=json">Email Status</a></li>
    </ul>
    
